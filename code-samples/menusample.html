<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div.menudesktop {
            background-color: yellow;
            padding: 20px;
        }

        div.menumobile {
            background-color: blue;
            padding: 20px;
            color: white;
            display: none;
        }

        @media screen and (max-width: 600px) {
            div.menudesktop {
                display: none;
            }

            div.menumobile {
                display: flex;
            }

        }
    </style>
</head>

<body>

    <h2>Hide elements on different screen sizes</h2>

    <div class="menudesktop">menu voor desktop.</div>
    <div class="menumobile">menu voor mobiel.</div>


    <p>When the browser's width is 600px wide or less, hide the div element. Resize the browser window to see the
        effect.</p>

</body>

</html>
